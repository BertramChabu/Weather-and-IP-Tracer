<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f4f7;
        margin: 0;
      }

      .weather-card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 250px;
      }

      h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
      }

      p {
        margin: 10px 0;
        font-size: 16px;
      }

      input[type="text"] {
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
      }

      button {
        padding: 10px 15px;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

  </style>
</head>
<body>

  <div class="container">
    <h1 style="text-align: center;">Weather App</h1>
    <div class="weather-card">
        <h2 id="location-name">Location</h2>
        <p id="temperature">Temperature: --Â°C</p>
        <p id="weather-description">Weather: --</p>
        <p id="local-time">Local time: --</p>
      </div>

      <input type="text" id="ip" placeholder="Enter city...">
      <button onclick="fetchWeatherData()">Get Weather</button>
  </div>

  <script src="script2.js"></script>
</body>
</html>
